<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>التسجيل</title>
  <link rel="stylesheet" href="./style.css" />
  <meta name="description" content="Simple registration tracker using localStorage with CSV export" />
</head>
<body>
  <div class="grid-bg"></div>
  <div class="grid-overlay"></div>
  <div class="squares" aria-hidden="true">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1>التسجيل</h1>
        <p class="subtitle">أدخل اسمك للتسجيل</p>
      </div>
      <form id="regForm" class="card-body" name="register" method="POST" data-netlify="true" netlify>
        <label>
          الاسم
          <input id="name" name="name" type="text" autocomplete="name" placeholder="فلان الفلاني" aria-label="الاسم" required />
        </label>
        <input type="hidden" name="timestamp" id="timestamp" />
        <input type="hidden" name="date" id="date" />
        <div class="row">
          <button type="submit" class="primary" id="submitBtn">تسجيل</button>
        </div>
      </form>
    </div>
  </div>

  <div class="toast" role="status" aria-live="polite" aria-atomic="true" id="toast" hidden></div>

  

  <script src="./app.js"></script>
  <noscript>This app requires JavaScript enabled.</noscript>
  
</body>
</html>
